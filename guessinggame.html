<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width; initial-scale=1;" />
		<title>JavaScript Number Guess</title>
		<script src="js/interactions.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<header>
			<h1>Guessing Game</h1>
		</header>
		<main>
			<section>
				<article id="instructions">
					<p>Try to guess the number! Enter a number between 1-100 and click Guess...</p>
				</article>
				<input type="number" id="playerGuess"/>
				<article id="button" class="button">
					Guess
				</article>
				<article>
					<h2>Your guesses so far:</h2>
					<ol id="guessList">
					</ol>
				</article>
				</section>
			</main>
			<footer>
				<p>Coded in HTML5, CSS3, and JavaScript by Olivia Raymond for Front End Fundamentals at the University of Miami with Erin Brown.</p>
			</footer>

		</body>
</html>
